<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="text-center">Rock-Paper-Scissors-Lizard-Spock Game</h1>
    <div class="game-area">
        <div class="cmp-area">

        </div>
        <div class="play-area">
            <aside id="cmp-aside">
                <div class="score">
                    <ul id="score-cmp">
                        <li class="point"></li>
                        <li class="point"></li>
                        <li class="point"></li>
                    </ul>
                </div>
            </aside>
            <main>
                <div class="message-area">
                    <p><span id="game-message"></span></p>
                </div>
            </main>
            <aside id="player-aside">
                <div class="score">
                    <ul id="score-player">
                        <li class="point"></li>
                        <li class="point"></li>
                        <li class="point"></li>
                    </ul>
                </div>
            </aside>
        </div>
        <div class="player-area">
            <button id="playButton" onclick="battle()">Play</button>
            <form>
                <fieldset id="field">
                    <div class="row first">
                        <label for="rock">
                            <input type="radio" name="played" id="rock" value="rock">
                            <div class="icon">
                                <i class="far fa-hand-rock"></i>
                            </div>
                        </label>
                    </div>
                    <div class="row second">
                        <label for="paper">
                            <input type="radio" name="played" id="paper" value="paper">
                            <div class="icon">
                                <i class="far fa-hand-paper"></i>
                            </div>
                        </label>
                        <label for="scissors">
                            <input type="radio" name="played" id="scissors" value="scissors">
                            <div class="icon">
                                <i class="far fa-hand-scissors"></i>
                            </div>
                        </label>
                    </div>
                    <div class="row third">
                        <label for="lizard">
                            <input type="radio" name="played" id="lizard" value="lizard">
                            <div class="icon">
                                <i class="far fa-hand-lizard"></i>
                            </div>
                        </label>
                        <label for="spock">
                            <input type="radio" name="played" id="spock" value="spock">
                            <div class="icon">
                                <i class="far fa-hand-spock"></i>
                            </div>
                        </label>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    <!-- font awesome script-->
    <script src="https://kit.fontawesome.com/60074bb507.js" crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
